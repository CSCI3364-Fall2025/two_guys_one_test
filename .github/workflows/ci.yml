name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks & tests
        env:
          # Keep DEBUG off in CI if you want; not required for SQLite.
          DJANGO_SETTINGS_MODULE: CollabRate.main.settings
        run: |
          python manage.py migrate --noinput
          python manage.py check
          python manage.py test dashboard -v 2
